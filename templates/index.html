<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Document Podcast Generator (Gemini)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-4">
        <header class="text-center mb-4">
            <h1 class="display-5 text-primary">AI Document Podcast Generator</h1>
            <p class="lead text-muted">Upload a document, provide a topic, and get a podcast!</p>
        </header>

        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <form id="podcast-form">
                            <div class="mb-3">
                                <label for="document-upload" class="form-label">Upload Document (PDF, TXT):</label>
                                <input class="form-control form-control-sm" type="file" id="document-upload" accept=".pdf,.txt" required>
                            </div>
                            <div class="mb-3">
                                <label for="user-query" class="form-label">Podcast Topic/Query (Optional):</label>
                                <input type="text" class="form-control form-control-sm" id="user-query" placeholder="e.g., 'Key findings about Topic X', 'Explain Chapter 3'">
                                <small class="form-text text-muted">If blank, a general overview will be attempted.</small>
                            </div>
                            <button type="submit" id="generate-btn" class="btn btn-primary w-100">
                                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                                Generate Podcast
                            </button>
                        </form>
                        <div id="status-message" class="mt-3 small" style="display: none;"></div>
                    </div>
                </div>

                <div id="podcast-output-area" class="mt-4" style="display: none;">
                    <div class="card shadow-sm">
                        <div class="card-header">
                            <h5 class="mb-0">Generated Podcast for <span id="podcast-doc-name" class="text-info"></span></h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <h6 class="text-light">Listen to Podcast:</h6>
                                <audio id="podcast-audio-player" controls class="w-100">
                                    Your browser does not support the audio element.
                                </audio>
                            </div>
                            <hr>
                            <div>
                                <h6 class="text-light">Podcast Script:</h6>
                                <div id="podcast-script-output" class="analysis-content bg-dark p-3 rounded" style="max-height: 400px; overflow-y: auto; white-space: pre-wrap;">
                                    <!-- Script will be displayed here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script> <!-- For rendering script if it has markdown -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
